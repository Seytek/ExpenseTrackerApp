<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&family=Mooli&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="app-title">Expense Tracker</h1>
    <div class="container">
        <div class="balance">
            <div class="balance-wrapper">
                <h3 class="balance-title">Expense</h3>
                <p class="balance-amount">0,00 CZK</p>
            </div>

            <div class="balance-wrapper">
                <h3 class="balance-title">Income</h3>
                <p class="balance-amount">0,00 CZK</p>
            </div>
        </div>


        <div class="add-transition">
            <div class="category">
                <label for="category-select">Category: </label>
                <select name="#" id="category-select">
                    <option value="Food">Food</option>
                    <option value="Accomodation">Accomodation</option>
                    <option value="Health">Health</option>
                    <option value="Shopping & Relaxing">Shopping & Relaxing</option>
                </select>
            </div>
            <div class="amount">
                <label for="amount-input">Amount: </label>
                <input type="number" id="amount-input" placeholder="0,00 CZK">
            </div>
            <div class="date">
                <label for="date-input">Date: </label>
                <input type="date" id="date-input">
            </div>
            <button class="add-btn">Add</button>
        </div>


        <div class="history">
            <h4 class="history-title">History</h4>
            <table class="table">
                <tr class="tr">
                    <th class="th">Caterogy</th>
                    <th class="th">Amount</th>
                    <th class="th">Date</th>
                    <th class="th">Delete</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
